<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Minha Loja Geek</h1>
        <nav>
            <ul>
                <li><a href="">Página Inicial</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="destaque">
            <h2>Produtos em Destaque</h2>
            <!-- Aqui podem ser exibidos os produtos em destaque -->
            <div class="central">
            <div class="produto">
                <img src="/img/imagem3.webp" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1</p>
                <p>R$ 100,00</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="/img/imagem1.webp" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do Produto 2</p>
                <p>R$ 2000,00</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="/img/imagem2.webp" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição do Produto 3</p>
                <p>R$ 300,00</p>
                <button>Comprar</button>
            </div>
          </div>
        </section>
        <section class="novidades">
            <h2>Novidades</h2>
            <!-- Aqui construa um carrosel de imagens -->
            <ul class="slider">
              <li>
                    <input type="radio" id="slide1" name="slide" checked>
                    <label for="slide1"></label>
                    <video width="320" height="240" controls>
                      <source src="/img/imagem1.mp4" type="video/mp4">
                    </video>
              </li>
              <li>
                    <input type="radio" id="slide2" name="slide">
                    <label for="slide2"></label>
                    <img src="/img/imagem2.webp" />
              </li>
              <li>
                    <input type="radio" id="slide3" name="slide">
                    <label for="slide3"></label>
                    <img src="/img/imagem3.webp" />
              </li>
          </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja do 3-4 Períodos ADS. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
